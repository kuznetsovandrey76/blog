<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ "/assets/css/post.css" | relative_url }}">
        <title>{{ site.title }}</title>
    </head>    
<body>
    <div class="container">
        <div class="post">
            <div class="header">
                <div class="header__buttons buttons">
                    <div class="buttons__item buttons__item_red"></div>
                    <div class="buttons__item buttons__item_yellow"></div>
                    <div class="buttons__item buttons__item_green"></div>
                </div>
                <div class="header__title title">
                    {%- assign date_format = site.minima.date_format | default: "%d-%m-%Y %H:%M" -%}
                    <div class="title__text">{{ page.title }}</div>
                    <div class="title__date">{{ page.date | date: date_format }}</div>
                </div>
                <!-- <select class="header__links links">
                    <option><a class="links__item" href="{{ "/" | relative_url }}">home</a></option>
                    <option><a class="links__item" href="{{ "/about" | relative_url }}">about</a></option>
                </select> -->
                <select  class="header__links links" onchange="window.location.href=this.options[this.selectedIndex].value">
                    <option>go to</option>
                    <option class="links__item" value="{{ "/" | relative_url }}">home</option>
                    <option class="links__item" value="{{ "/about" | relative_url }}">about</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
